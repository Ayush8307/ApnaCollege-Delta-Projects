    </header>
    <div class="contact-form">
        <h2>To Submit Your Problems</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name" aria-required="true">Name</label>
                <input type="text" id="name" 
                       name="name" 
                       placeholder="Your Name" required>
                <span class="error-message" id="nameError"></span>
            <div class="form-group">
                <label for="email" aria-required="true">Email</label>
                <input type="email" id="email" 
                       name="email" 
                       placeholder="Your Email" required>
                <span class="error-message" id="emailError"></span>
            </div>
                <label for="phone" aria-required="true">Phone</label>

                <input type="number" id="phone" 
                       name="phone" 
                       placeholder="Your Phone Number" required>
                <span class="error-message" id="phoneError"></span>
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" aria-required="true"
                          placeholder="Your Message" 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError"></span>
            </div>
            <button type="submit" 
                    class="submit-button">
              Submit
            </button>
            <div>
                <h1>To Contact Us</h1>
                <p class="paragraph">Phone No. - <a href="#">0000000000</a></p>
                <p class="email">Email ID - <a href="#">abcdefgh@gmail.com</a></p>
            </div>
        </form>
    </div>
